<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML table</title>
</head>
<body>
    <table style="width: 30px;">
        <caption>Name</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Jill Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jackson</td>
            <td>94</td>
        </tr>

       
    </table>

</body>
</html>
