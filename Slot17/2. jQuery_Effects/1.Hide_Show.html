<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });

        $(document).ready(function(){
            $("#hide1").click(function(){
                $(".hide1").hide(1000);
            });
        });

        $(document).ready(function(){
            $("#hide2").click(function(){
                $(".hide2").toggle();
            });
        });
    </script>

</head>
<body>
    
    <p>If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <br>
    <br>
    <br>
    <button id="hide1">Hide</button>

    <p class="hide1">This is a paragraph with little content. <br>
        This is another small paragraph.
    </p>
    <br><br><br>
    <button id="hide2">Toggle between hiding and showing the paragraphs</button>

    <p class="hide2">This is a paragraph with little content. <br>
        This is another small paragraph.
    </p>

    

</body>
</html>
